<!DOCTYPE html>
<html lang ="eng">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Creative Budget Planner</title>
    <link rel="stylesheet" href="style.css"
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">Font Awesome</link>
</head> 
<body>
    <div class = "container"> 
        <h1>Expense Tracker</h1>
        <div class="section">
            <div class="input-group">
                <label for="income-description">Description</label> 
                <input type="text" id="income-description" placeholder="e.g. Salary">
            </div>
            <div class="input-group">
                <label for="income-amount">Amount (£)</label> 
                <input type="text" id="income-amount" placeholder="e.g. 1500">
            </div>
            <div class="button-group">
                <button onclick="addIncome()">Add Income</button>
            </div>
        </div> 
        <div class="section">      
            <h2>Expense</h2>
            <div class="input-group">
                <label for="expense-description">Description</label> 
                <input type="text" id="expense-description" placeholder="e.g. Rent">
            </div>
            <div class="input-group">
                <label for="expense-category">Catagory</label> 
                <select id="expense-category">
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Energy Bills">Energy Bills</option>
                    <option value="Others">Others</option>
                <select>
            </div>
            <div class="input-group">
                <label for="expense-amount">Amount (£)</label>
                <input type="number" id="expense-amount" placeholder="e.g. 1000">  
                <input type="number" id="amount-input" min="0" step="0.01" required>
            </div>
            <div class="button-group">
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </div> 
        <div class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount (£)</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-history">
                    <!-- Transactions will appear here -->
                </tbody>
            </table>
        </div>
        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: £<span id="total-income">0</span></p>
            <p>Total Expenses: £<span id="total-expenses">0</span></p>
            <p>Balance: £<span id="balance">0</span></p>
        </div>
        <div class="clear-button-group">
            <button onclick="clearAll()">Clear All</button>
        </div>
        <div id="notification" class="hidden"></div>
</body>
</html>
